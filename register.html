<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALORANT JLA</title>
    <link rel="shortcut icon" href="./media/img/valorant-icon-r.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="cuerpo">
    <div class="volver-main2">
        <span class="flecha-login">&lt;</span><a class="volver-main" href="./index.html">VOLVER AL INICIO</a>
    </div>
    <div class="titulo-reg">
        <p>REGISTRATE</p>
    </div>
    <div class="mid-login">
        <form class="form-login">
            <div class="email-login">
                <input placeholder="E-MAIL" type="email" id="mail" required />
            </div>
            <div class="usuario-login">
                <input placeholder="NOMBRE DE USUARIO" type="text" id="user" required />
            </div>
            <div class="contra-login">
                <input placeholder="CONTRASEÑA" type="password" id="pass" required />
            </div>
            <div class="check-login">
                <input type="checkbox" id="verificar" />
                <label for="verificar"> Mantener sesión iniciada </label>
            </div>
            <a href="/index.html"><input class="boton-login" type="submit" value=">" /></a>
        </form>
    </div>
    <audio class="sonido-login"  controls autoplay>
        <source src="./media/music/musica-lobby.mp3" type="audio/mp3">
    </audio>
</body>

</html>
